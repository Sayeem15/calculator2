<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    div {
      width: 350px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      margin-top: 50px;
      height: 350px;
    }
    body{background-color: #333;}

    input {
      background-color: #7a7677 !important;
      color: #fff !important;
    }

    button {
      flex-basis: 25%;
      border: 1px solid #fff !important;
    }
  </style>
</head>

<body>
  <div>

    <input type="text" class="form-control" readonly id="display">
    <button class="btn-dark px-2" onclick="seven()">7</button>
    <button class="btn-dark px-2" onclick="eight()">8</button>
    <button class="btn-dark px-2" onclick="nine()">9</button>
    <button class="btn-dark px-2" onclick="zero()">0</button>
    <button class="btn-dark px-2" onclick="four()">4</button>
    <button class="btn-dark px-2" onclick="five()">5</button>
    <button class="btn-dark px-2" onclick="six()">6</button>
    <button class="btn-dark px-2" onclick="multipal()">*</button>
    <button class="btn-dark px-2" onclick="one()">1</button>
    <button class="btn-dark px-2" onclick="two()">2</button>
    <button class="btn-dark px-2" onclick="three()">3</button>
    <button class="btn-dark px-2" onclick="divide()">/</button>
    <button class="btn-dark px-2" onclick="add()">+</button>

    <button class="btn-dark px-2" onclick="sub()">-</button>
    <button class="btn-dark px-2" onclick="equal()">=</button>
    <button class="btn-dark px-2" onclick="Clr()">C</button>
    <button class="btn-dark px-2" onclick="Back()">Del</button>



  </div>

  <script>

    var display = document.getElementById('display');
    function one() { display.value += 1; }
    function two() { display.value += 2; }
    function three() { display.value += 3; }
    function four() { display.value += 4; }
    function five() { display.value += 5; }

    function six() { display.value += 6; }
    function seven() { display.value += 7; }
    function eight() { display.value += 8; }
    function nine() { display.value += 9; }
    function zero() { display.value += 0; }
    function multipal() { display.value += '*'; }
    function divide() { display.value += '/'; }

    function add() { display.value += '+'; }
    function sub() { display.value += '-'; }
    function equal() { display.value = eval(display.value); }
    function Clr() { display.value = '0'; }
    function Back() {
      var Input = display.value;
      display.value = Input.substr(0, Input.length - 1);
    }
  </script>
</body>

</html>
